<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<title>修改密码</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link href="style.css" rel="stylesheet" type="text/css">
	<script type="text/javascript" src="./jquery.js"></script>
	<script type="text/javascript" src="./jquery.form.js"></script>
	<script type="text/javascript" src="./jquery validation/jquery.validate.js"></script>
	<script type="text/javascript" src="./jquery validation/validate-ex.js"></script>
<style type="text/css">
	label.error{color:#ea5200; margin-left:4px; padding:0px 20px; background:url(images/unchecked.gif) no-repeat 2px 0 }
	label.right{margin-left:4px; padding-left:20px; background:url(images/checked.gif) no-repeat 2px 0}
</style>
	
<script type="text/javascript">
$(document).ready(function(){
		var validate = $("#form1").validate({
			rules:{
				newPasswd:{
					maxlength:16,
					minlength:6
				},
				confirmNewPasswd:{
					maxlength:16,
					minlength:6,
					equalTo:"#newPasswd"
				}
			},
			messages:{
				repass:{
					equalTo:"两次密码输入不一致！"
				},
				low:" "
			},
			errorPlacement: function(error, element) {
				if ( element.is(":radio") )
					error.appendTo ( element.parent() );
				else
					error.insertAfter(element);
			},
	    	success: function() {
		  	 	//label.html("").addClass("right");
	  	  	}			  
		});
	
	var options = {
		url: './cgi-bin/passwd.cgi',//CGI����·��
		type: 'post',
		clearForm:'true',
		success: function() {
	}};
	
	$("#form1").ajaxForm(options);
});
</script>
</head>
<body class="subpage">

	<form id="form1" name="form1" method="post" action="">

	<table width="100%" border="0" cellspacing="0" cellpadding="0">
	<tbody>
	<tr>
		<th class="thid" >密码管理</th>
		<td class="thid"> </td>
	</tr>
	
	<tr>
		<th>旧密码：</th>
   		<td><input type="password" name="oldPasswd" value="" /></td>
	</tr>
	
	<tr>
		<th>输入新密码：</th>
    	<td><input type="password" id=newPasswd name="newPasswd" value="" /></td>
	</tr>
	
	<tr>
    	<th>确认新密码：</th>
    	<td><input type="password" name="confirmNewPasswd" value="" /></td>
	</tr>
	
	<tr><th class="thlast"> </th><td class="thlast">
		<input name="savesetup" id="save" value="" type="submit">
		<input name="resetup"   id="reset" value="" type="reset">
	</td></tr>
	</tbody></table>

	</form>
</body>
</html>
