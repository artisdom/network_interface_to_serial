<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>串口2</title>
	<link href="style.css" rel="stylesheet" type="text/css">
	<script type="text/javascript" src="./jquery.js"></script>
	<script type="text/javascript" src="./jquery.form.js"></script>
	
<script type="text/javascript">	
function modifyHtml(dataObj)
{
	$("#serialName").html(dataObj.serialName);
	$("select[name='baudRate']").val(dataObj.baudRate);
	$("select[name='dataBit']").val(dataObj.dataBit);
	$("select[name='stopBit']").val(dataObj.stopBit);
	$("select[name='parityBit']").val(dataObj.parityBit);
}
function ReceiveJson()
{
	$.get(
		'./cgi-bin/serial_2.cgi',//CGI����·��
		function(data){
			var dataObj = eval("("+data+")");
			modifyHtml(dataObj);
		} //
	);
}


$(document).ready(function(){
	ReceiveJson();
	
	var options = {
		url: './cgi-bin/serial_2.cgi',//CGI����·��
		type: 'post',
		success: function(data) {
				var types = eval("("+data+")");
				if(types.result != "SUCCESS") {
					
				} else {
					
				}
	}};
	$("#form1").ajaxForm(options);
});

</script>
</head>
<body class="subpage">
	<form id="form1" name="form1" method="get">

	<table width="100%" border="0" cellspacing="0" cellpadding="0">
	<tbody>
	<tr>
		<th class="thid" >串口管理</th>
		<td class="thid"> </td>
	</tr>
	
	<tr>
		<th>串口名称： </th>
		<td id="serialName">未设置</td>
	</tr>

	<tr>
		<th>波特率： </th>
		<td>
			<select name="baudRate">
				<option value="1200">1200</option>
				<option value="2400">2400</option>
				<option value="4800">4800</option>
				<option value="9600">9600</option>
				<option value="19200">19200</option>
				<option value="38400">38400</option>
				<option value="56000">56000</option>
				<option value="57600">57600</option>
				<option value="76800">76800</option>
				<option value="115200">115200</option>
			</select>
		</td>
	</tr>
	
	<tr>
		<th>数据位： </th>
   		<td>
			<select name="dataBit">
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
			</select>
		</td>
	</tr>
	
	<tr>
		<th>停止位： </th>
    	<td>
			<select name="stopBit">
				<option value="0">无</option>
				<option value="1">1</option>
				<option value="2">2</option>
			</select>
		</td>
	</tr>
	
	<tr>
    	<th>校验位：</th>
    	<td>
			<select name="parityBit">
				<option value="N">无</option>
				<option value="E">偶校验</option>
				<option value="O">奇校验</option>
			</select>
		</td>
	</tr>
	
	<tr>
		<th class="thlast"> </th>
		<td class="thlast">
			<input name="savesetup" id="save" value="" type="submit">
			<input name="resetup"   id="reset" value="" type="reset">
		</td>	
	</tr>
	</tbody>
	</table>

	</form>
</body>
</html>
